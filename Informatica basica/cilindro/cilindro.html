<!DOCTYPE html>
<html>
<head>
  <title>Calcular área y volumen de un cilindro</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Calcular el Área y Volumen de un Cilindro</h1>
  <form id="cylinderForm">
    <label for="height">Ingrese la Altura del cilindro en CM:</label>
    <input type="number" id="height" step="0.01">
    <label for="radius">Ingrese el Radio del cilindro en CM:</label>
    <input type="number" id="radius" step="0.01">
    <button type="button" onclick="calculate()">Calcular</button>
  </form>
  <div id="result" class="result-container"></div>

  <script src="script.js"></script>
</body>
</html>
