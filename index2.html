<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>TABLERO</title>
    <link rel="icon" type="image/x-icon" href="icono.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <img src="logo.png" alt="Logo" class="logo">

      <img src="images/1.jpg" alt="Información 1" class="info-image hidden-info">
      <video src="images/2.mp4" alt="Información 2" class="info-image hidden-info" autoplay muted loop></video>
      <video src="images/3.mp4" alt="Información 3" class="info-image hidden-info" autoplay muted loop></video>
      <video src="images/4.mp4" alt="Información 4" class="info-image hidden-info" autoplay muted loop></video>

      <img src="images/8.jpg" alt="Información 8" class="info-image hidden-info">
      <img src="images/9.jpeg" alt="Información 9" class="info-image hidden-info">
      <img src="images/10.jpeg" alt="Información 10" class="info-image hidden-info">
      <img src="images/11.jpeg" alt="Información 11" class="info-image hidden-info">
      <img src="images/12.jpeg" alt="Información 12" class="info-image hidden-info">
      <img src="images/13.jpeg" alt="Información 13" class="info-image hidden-info">      
      <img src="images/14.jpeg" alt="Información 14" class="info-image hidden-info">      
      <video src="images/15.mp4" alt="Información 15" class="info-image hidden-info" autoplay muted loop></video>
    </div>
     
    <button id="info-button" style="display:none">Mostrar información</button>
    
    <script src="script.js"></script>
  </body>  
</html>
