<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Montaje</title>
  <link rel="stylesheet" href="style3.css">
</head>
<body>
  <div class="header">
    <div class="logo-container">
      <img src="logo.png" alt="Logo" />
    </div>
    <div class="date-wrapper">
      <div class="date-container">
        <h1 id="clock"></h1>
        <p id="day"></p>
        <p id="date"></p>
      </div>
    </div>
  </div>
  <div class="img-container">
  </div>
  <script src="scrytmontaje.js"></script>
  <script>
    setTimeout(function(){
      location.reload();
    }, 60000);
  </script>
</body>
</html>
